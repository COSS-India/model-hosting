version: '3.8'

services:
  asr-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: asr-server:latest
    container_name: asr-fastapi-server
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN:-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}
      - DEVICE=${DEVICE:-cuda}
      - MODEL_NAME=${MODEL_NAME:-ai4bharat/indic-conformer-600m-multilingual}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      # Optional: Mount cache directory to persist model downloads
      - ~/.cache/huggingface:/root/.cache/huggingface



